---
spec_version: "1.0"
comparison:
  compare_with: "several_results"
  number_of_comparison_results: 5
  include_result_with_score: "pass"
  aggregate_function: "avg"
objectives:
  - sli: "web_throughput"
  - sli: "web_error_rate"
  - sli: "jmeter_web_error_rate"
    pass:             # pass if no errors
      - criteria:
          - "<1"
    warning:          # warn when less than 10 errors
      - criteria:
          - "<=10"
    weight: 3
  - sli: "jmeter_web_response_time_p50"
    pass:             # pass if (relative change <= 10% AND absolute value is < 1000ms)
      - criteria:
          - "<=+20%"
          - "<1000"
    warning:          # if the response time is below 1200ms, the result should be a warning
      - criteria:
          - "<=1200"
  - sli: "web_response_time_p50"
  - sli: "web_response_time_p90"
  - sli: "web_response_time_p95"
  - sli: "rmi_throughput"
  - sli: "rmi_error_rate"
  - sli: "rmi_response_time_p50"
  - sli: "rmi_response_time_p90"
  - sli: "rmi_response_time_p95"
  - sli: "db_throughput"
  - sli: "db_error_rate"
total_score:
  pass: "90%"
  warning: "70%"
